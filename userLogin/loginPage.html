<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <link rel="stylesheet" href="login.css"> <!-- Link to your CSS file for styling -->
</head>
<body>
    <div class="login-container">
        <form class="login-form" action="#" method="post">
            <h2>User Login</h2>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required placeholder="yourname">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required placeholder="enter password">
            </div>
            <button type="submit">Login</button>
            <
            <a href="#" class="forgot-password">Forgot Password?</a> <!-- Forgot Password link -->
        <a href="#" class="sign-in">Sign In</a> <!-- Sign In link -->
           
        </form>
    </div>
</body>
</html>
